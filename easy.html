<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASY</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav__btns">
            <div onclick="window.history.back()" class="nav__btns--back"><i class="fas fa-chevron-left"></i></div>
            <div onclick="window.location.reload()" class="nav__btns--retry"><i class="fas fa-undo"></i></div>
        </div>
        <div class="nav__score">
            <div class="nav__score--text">Score</div>
            <div class="nav__score--number">20</div>
        </div>
    </nav>
    <form>
        <input type="text" minlength="3" maxlength="3" placeholder="000" id="normal__number" required/>
        <div class="form-btns">
            <button class="try_btn btn">TRY</button>
            <button class="delete_btn btn">DELETE</button>
        </div>
    </form>
    <div class="result">
        <div class="result__sb">
            <div class="result__strike">
                <h2><span class="result__s--num"></span>S</h2>
            </div>
            <div class="result__ball">
                <h2><span class="result__b--num"></span>B</h2>
            </div>
        </div>
        <div class="result__out">
            <h2><span class="result__out--text">OUT</span></h2>
        </div>
    </div>

    <div class="number__buttons"> 
        <div class="number__wrapper">
            <div class="upper-numbers">
                <button class="number__button btn0">0</button>
                <button class="number__button btn1">1</button>
                <button class="number__button btn2">2</button>
                <button class="number__button btn3">3</button>
                <button class="number__button btn4">4</button>
            </div>
            <div class="lower-numbers">
                <button class="number__button btn5">5</button>
                <button class="number__button btn6">6</button>
                <button class="number__button btn7">7</button>
                <button class="number__button btn8">8</button>
                <button class="number__button btn9">9</button>
            </div>
        </div>
    </div>
    <table class="history"><!--js로 추가하는 history 칸-->
        <tbody class="history_body">
            <tr>
                <th colspan="3">NUMBER</th>
                <th>Strike Ball</th>
                <th>OUT</th>
            </tr>
        </tbody>
    </table>

    <div class="win-modal-overlay">
        <div class="win-modal"> <!--cat api로 사진을 넣어볼까...-->
            <img src="img/cele.jpg"/>
            <h1>Congraturations! <br/>You Win!</h1>
            <h3>Your score is <span class="win-modal__score"></span></h3>
            <p>Do you want to record <br>your score and name?</p>
            <!-- <p class="small-text">Write your name and select button</p> -->
            <div class="record-box">
                <input id="winRecord" type="text" minlength="1" maxlength="10" placeholder="NAME" name="userName"/>
                <button type="submit" class="record-btn"><i class="fas fa-check"></i></button>
            </div>
            
            <div class="win-modal__btns">
                <button onclick="window.history.back()" class="gohome">HOME</button>
                <button onclick="window.location.reload()" class="retry-btn">RETRY</button>
            </div>
        </div>
        
    </div>
    <div class="loading-overlay">
        <div id="loading"></div>
    </div>
    
    <script src="https://kit.fontawesome.com/6c2f90a09b.js" crossorigin="anonymous"></script>
    <script>
        const key = 3;
    </script>
    <script src="js/game.js"></script>
    <script src="js/numberBtn.js"></script>
</body>
</html>
