<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Game</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="main__title">
        <h1>Baseball Game</h1>
        <button class="btn explain-btn">How to do</button>
    </div>
    <main>
        <div class="main__gamebtns">

    <div class="explain__modal-overlay">
        <!--캐러셀 슬라이더 사용한 게임방법 설명-->
        <div class="explain__modal">
            <div class="explain-content first"><img src="img/exp1.png"></div>
            <div class="explain-content second"><img src="img/exp2.png"></div>
            <div class="explain-content third"><img src="img/exp3.png"><p>Each time you try, Your score drops.<br><br>Try the least.</p></div>
            <div class="explain__modal_btns">
                <div class="modal_left modal_btn"><i class="fas fa-chevron-left"></i></div>
                <div class="modal_close modal_btn"><i class="fas fa-times"></i></div>
                <div class="modal_right modal_btn"><i class="fas fa-chevron-right"></i></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer__info">Made by ROMINA SCH</div>
